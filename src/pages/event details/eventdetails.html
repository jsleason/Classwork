<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-icon>
                    <button padding ion-button menuToggle class="icon">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-icon>
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding class="has-header">

    <h1>{{title}}</h1>
    <ion-list-header>
        <h3>Date: </h3>
    </ion-list-header>
    <ion-item>
        <p>{{date}}</p>
    </ion-item>
    <hr>

    <ion-list-header>
        <h3>Time: </h3>
    </ion-list-header>
    <ion-item>
        <p>{{time}}</p>
    </ion-item>
    <hr>

    <ion-list-header>
        <h3>Location: </h3>
    </ion-list-header>
    <ion-item>
        <p>{{location}}</p>
    </ion-item>
    <hr>

    <ion-list-header>
        <h3>Description: </h3>
    </ion-list-header>
    <ion-item>
        <p>{{description}}</p>
    </ion-item>

</ion-content>
