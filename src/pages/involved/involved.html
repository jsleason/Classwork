<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-icon>
                    <button padding ion-button menuToggle class="icon">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-icon>
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding class="has-header">
    <h1>Get Involved</h1>
    <p>There are so many ways to get involved FTK, including as a UM student, alumnus, faculty member, sponsor, community partner,
        volunteer, school, and family.</p>
    <ion-row>
        <ion-col>
            <ion-item>
                <div padding>
                    <button ion-button color="blue" (click)="navigateToRegistration()">Register</button>
                </div>
            </ion-item>
        </ion-col>
        <ion-col>

            <ion-item>
                <div padding>
                    <button ion-button color="blue" (click)="navigateToTherapies()">Volunteer at Therapies</button>
                </div>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-list inset>
        <div padding>
            <button padding ion-item *ngFor="let method of involvedlist" (click)="pull_involved(method)">
                <p>{{method.type}}</p>
            </button>
        </div>

    </ion-list>


</ion-content>
