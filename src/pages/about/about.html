<ion-header>
    <ion-navbar>
        <ion-title>
            <h1>About Us</h1>
        </ion-title>
        <button ion-button menuToggle class="icon">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <button ion-item *ngFor="let item of aboutlist" (click)="pull_about(item)">
           <p>{{item.section}}</p> 
        </button>
    </ion-list>

</ion-content>
