<link rel="manifest" href="/manifest.json">

<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-icon>
                    <button padding ion-button menuToggle class="icon">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-icon>
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding class="has-header">
    <h1>About Us</h1>
    <ion-list>
        <button ion-item *ngFor="let item of aboutlist" (click)="pull_about(item)">
            <p>{{item.section}}</p>
        </button>
    </ion-list>

</ion-content>
