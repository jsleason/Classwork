<ion-header>
    <ion-fab left top>
        <button padding ion-button menuToggle class="icon">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-fab>
    <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
</ion-header>

<ion-content padding>
    <h1>About Us</h1>
    <ion-list>
        <button ion-item *ngFor="let item of aboutlist" (click)="pull_about(item)">
            <p>{{item.section}}</p>
        </button>
    </ion-list>

</ion-content>
