<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-icon>
                    <button padding ion-button menuToggle class="icon">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-icon>
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding class="has-header">

    <h1>{{title}}</h1>
    <p text-wrap>{{description}}</p>
    <ion-grid>
        <ion-row>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/photo-gallery/thumb/P1010388.jpg">
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/photo-gallery/thumb/DSC08413.jpg">
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/photo-gallery/thumb/P1010342.jpg">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
