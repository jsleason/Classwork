<link rel="manifest" href="/manifest.json">

<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-icon>
                    <button padding ion-button menuToggle class="icon">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-icon>
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding>
    <h1>Hi, {{name}}. Welcome to {{eventName}}!</h1>

    <p>{{description}}</p>

    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <h3>Schedule:</h3>
                <img src="{{img_schedule}}">
                <hr>
                <h3>Map:</h3>
                <img src="{{img_map}}">
            </ion-col>
                <ion-col col-auto>
                    <ion-list text-wrap>
                        <ion-item>
                            {{info1}}
                        </ion-item>
                        <ion-item>
                            {{info2}}
                        </ion-item>
                        <ion-item>
                            {{info3}}
                        </ion-item>
                        <ion-item>
                            {{info4}}
                        </ion-item>
                        <ion-item>
                            {{info5}}
                        </ion-item>
                    </ion-list>

                </ion-col>
        </ion-row>

    </ion-grid>




</ion-content>
