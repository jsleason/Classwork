<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-icon>
                    <button padding ion-button menuToggle class="icon">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-icon>
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding>
    <h1>{{event}}</h1>>

    <ion-grid>
        <ion-row>
            <ion-col>
                <h2>{{Team}}</h2>
            </ion-col>
            <ion-col>
                <h2>Announcements</h2>
            </ion-col>
        </ion-row>
        <ion-row>
            <button ion-item *ngFor="let name of names">
                <p>{{name}}</p>
            </button>
        </ion-row>
    </ion-grid>


</ion-content>
