<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-icon>
                    <button padding ion-button menuToggle class="icon">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-icon>
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding class="has-header">
    <h1>Checkin</h1>

    <ion-list>

        <ion-item>
            <ion-label>
                <h3>Name:</h3>
            </ion-label>
            <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <h3>Event:</h3>
            </ion-label>
            <ion-select [(ngModel)]="eventId">
                <ion-option *ngFor="let event of eventlist" value={{event.eventId}} (click)="pull_event(event)">{{event.name}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>
                <h3>Uniqname:</h3>
                <!-- if uniqname doesnt match id, throw an error -->
            </ion-label>
            <ion-input [(ngModel)]="uniqname" type="text"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="blue" (click)="navigateToProfile()" (click)="publicCheckin()">Check in!</button>

        <p>Checking in will take you to the public event profile.</p>
        <hr>
        <p>
            Click the button below if you would like to register for our organization and join a team.
        </p>
        <button ion-button color="blue" (click)="navigateToRegistration()">Register</button>
    </div>

</ion-content>
