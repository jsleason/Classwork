<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    Welcome to the login page!

    <ion-list inset>

        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password:</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="secondary" (click)="navigateToProfile()">Log in to my profile</button>
    </div>


</ion-content>
