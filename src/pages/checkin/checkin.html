<ion-header>
    <ion-navbar>
        <ion-title>
            Checkin
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    Welcome to the Checkin page!

    <ion-list inset>
        <ion-item>
            <ion-label>Event:</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Team:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Date:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Umich Email:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Phone Number:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>UMID:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="blue" (click)="navigateToProfile()">Go to team profile</button>
    </div>


</ion-content>
