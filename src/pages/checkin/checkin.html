<ion-header>
    <ion-navbar>
        <ion-title>
            <h1>Checkin</h1>
        </ion-title>
        <button ion-button menuToggle class="icon">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label>
                <h3>Event</h3>
            </ion-label>
            <ion-select [(ngModel)]="event" >
                <ion-option *ngFor="let event of eventlist" value={{event.eventId}}>{{event.name}}</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>
                <h3>Team:</h3>
            </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <h3>Uniqname:</h3>
            </ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="blue" (click)="navigateToProfile()">Go to event profile</button>
        <hr>
        <p>
            If your account does not exist, you may need to register.
        </p>
        <hr>
        <!-- <button ion-button color="blue" (click)="navigateToSync()">Sync Registration</button> -->
        <button ion-button color="blue" (click)="navigateToRegistration()">Register</button>

    </div>

</ion-content>
