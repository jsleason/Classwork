<ion-header>
    <ion-fab left top>
        <button padding ion-button menuToggle class="icon">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-fab>
    <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
</ion-header>

<ion-content padding>
    <h1>Sync Registration</h1>>

    <ion-list>

        <ion-item>
            <ion-label>Team:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Date:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Umich Email:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Phone Number:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>UMID:</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="blue" (click)="navigateToCheckin()">Return to Checkin</button>
        <hr> If your account does not exist, you may need to register.
        <hr>
        <button ion-button color="blue" (click)="navigateToRegistration()">Register</button>



    </div>


</ion-content>
