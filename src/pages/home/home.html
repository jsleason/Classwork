<link rel="manifest" href="/manifest.json">

<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <ion-icon>
          <button padding ion-button menuToggle class="icon">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-icon>
      </ion-col>
      <ion-col>
        <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding class="has-header">

  <ion-grid>

    <ion-row>
      <ion-col>
        <img src="http://dmum.org/wp-content/uploads/photo-gallery/imported_from_media_libray/thumb/DSC09295-1%20(1).jpg">
      </ion-col>
      <ion-col>
        <img src="http://dmum.org/wp-content/uploads/photo-gallery/imported_from_media_libray/thumb/DSC00791.jpg">
      </ion-col>
      <ion-col>
        <img src="http://dmum.org/wp-content/uploads/photo-gallery/thumb/DSC07553%20(1).jpg">
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid>
    <ion-row>
      <h2>Current Promotions</h2>
    </ion-row>

    <ion-row>

      <ion-col>
        <h3>Sponsorship Promotions</h3>
        <ion-list>
            <div *ngIf="registrationPromos?.length == 0">
                No Current Promotions
              </div>
          <ion-item *ngFor="let promo of sponsorPromos">
            <a href="{{promo.link}}" target="_blank">{{promo.title}}</a>
            <p>Code: {{promo.code}}</p>
            <p>
              <img src="{{promo.imgsrc}}">
            </p>
          </ion-item>
        </ion-list>
        <p>Thank you to our
          <a href="http://dmum.org/?page_id=253">Sponsors</a>.</p>

      </ion-col>

      <ion-col>
        <h3>Registration Promotions</h3>
        <ion-list>
          <div *ngIf="registrationPromos?.length == 0">
            No Current Promotions
          </div>
          <ion-item *ngFor="let promo of registrationPromos">
            <h4>{{promo.title}}</h4>
            <p>{{promo.description}}</p>
          </ion-item>
        </ion-list>

      </ion-col>
      <hr>
    </ion-row>

    <ion-row>
      <hr>
      <ion-col>
        <a padding ion-button href="http://dmum.org/?page_id=2001" class="ion-button" target="_blank">
          Blog </a>
      </ion-col>
      <ion-col>
        <a ion-button padding class="ion-button" href="https://dmum.donordrive.com/index.cfm?fuseaction=donorDrive.event&eventID=613"
          target="_blank">DonorDrive</a>
      </ion-col>
      <ion-col>
        <a padding ion-button class="ion-button" href="https://shop.undergroundshirts.com/collections/dmum" target="_blank">
          Web Store
        </a>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ng4-twitter-timeline class="box" [dataSrc]="{sourceType: 'profile',screenName: 'DMatUM'}" [opts]="{tweetLimit: 3}"></ng4-twitter-timeline>

</ion-content>
