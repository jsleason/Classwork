<ion-header>
    <ion-fab left top>
        <button padding ion-button menuToggle class="icon">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-fab>
    <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
</ion-header>

<ion-content padding class="has-header">

  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Check out our Blog</h3>
        <a class="icon" ion-fab href="http://dmum.org/?page_id=2001" target="_blank">
          <ion-icon name="logo-wordpress"></ion-icon>
        </a>
      </ion-col>
      <ion-col>
        <h3>Check out our web store </h3>
        <a class="icon" ion-fab href="https://shop.undergroundshirts.com/collections/dmum" target="_blank">
          <ion-icon name="cart"></ion-icon>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <h2>Current Promotions</h2>
    </ion-row>

    <ion-row>

      <ion-col>
        <h3>Sponsorship Promotions</h3>
        <ion-list>
          <ion-item *ngFor="let promo of sponsorPromos">
            <a href="{{promo.link}}" target="_blank">{{promo.title}}</a>
            <p>Code: {{promo.code}}</p>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col>
        <h3>Registration Promotions</h3>
        <ion-list>
          <ion-item *ngFor="let promo of registrationPromos">
            <h4>{{promo.title}}</h4>
            <p>{{promo.description}}</p>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>

  </ion-grid>

  <ng4-twitter-timeline class="box" [dataSrc]="{sourceType: 'profile',screenName: 'DMatUM'}" [opts]="{tweetLimit: 3}"></ng4-twitter-timeline>

</ion-content>
