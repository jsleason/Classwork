<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-icon>
                    <button padding ion-button menuToggle class="icon">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-icon>
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding class="has-header">
    <h1>Checkin</h1>

    <ion-list>

        <ion-item>
            <button ion-button color="blue" (click)="navigateToCheckin()">Dancer Checkin</button>
        </ion-item>

        <ion-item>
            <button ion-button color="blue" (click)="navigateToPublic()">Public Checkin</button>
        </ion-item>

    </ion-list>

</ion-content>
