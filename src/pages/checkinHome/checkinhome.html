<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-icon>
                    <button padding ion-button menuToggle class="icon">
                        <ion-icon name="menu"></ion-icon>
                    </button>
                </ion-icon>
            </ion-col>
            <ion-col>
                <img src="http://dmum.org/wp-content/uploads/2018/05/PlainRectangle3-1.jpg" (click)="navigateToHome()">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding class="has-header">
    <h1>Checkin</h1>

    <ion-list>

        <ion-item text-wrap>
            <button ion-button color="blue" (click)="navigateToCheckin()">Dancer Checkin</button>
            <p>Choose this option if you are a registered member of a team through our organization.</p>
        </ion-item>

        <ion-item text-wrap>
            <button ion-button color="blue" (click)="navigateToPublic()">Public Checkin</button>
            <p>Choose this option if you attending a Dance Marathon event as a public supporter of our organization. </p>
        </ion-item>
        <ion-item>
            <p>Look out for checkin fees!</p>
        </ion-item>

    </ion-list>

    <img src="http://dmum.org/wp-content/uploads/photo-gallery/thumb/IMG_2461.jpg">

</ion-content>
